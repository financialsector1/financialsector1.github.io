<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خريطة موحدة للبنوك والسفارات والخدمات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      box-shadow: 0 0 5px #888;
      border-radius: 8px;
    }
    .controls select, .controls button {
      display: block;
      margin-bottom: 5px;
      width: 200px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="controls">
  <select id="layerSelect">
    <option value="banks">البنوك</option>
    <option value="srafara">السفارات</option>
    <option value="services">الخدمات</option>
  </select>
  <select id="governorateSelect">
    <option value="all">اختر المحافظة</option>
  </select>
  <button onclick="findNearest()">أقرب موقع</button>
  <button onclick="exportToExcel()">تصدير إلى Excel</button>
  <button onclick="window.print()">طباعة</button>
</div>

<script>
  const map = L.map('map').setView([31.95, 35.2], 8);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  let layers = {
    banks: L.layerGroup().addTo(map),
    srafara: L.layerGroup(),
    services: L.layerGroup()
  };

  let dataSources = {
    banks: "https://raw.githubusercontent.com/palestinebank/palestinebank.github.io/main/pal_banks.json",
    srafara: "https://raw.githubusercontent.com/srafaramallah/srafaramallah.github.io/main/srafara.json",
    services: "https://raw.githubusercontent.com/servicespayment/servicespayment.github.io/main/servicespayment.json"
  };

  let allData = { banks: [], srafara: [], services: [] };
  let currentMarkers = [];
  let currentLayer = 'banks';

  function loadLayer(name) {
    fetch(dataSources[name])
      .then(res => res.json())
      .then(geojson => {
        allData[name] = [];
        const layer = L.geoJSON(geojson, {
          onEachFeature: function (feature, layer) {
            let props = feature.properties;
            let content = '';
            for (const key in props) {
              content += `<b>${key}:</b> ${props[key]}<br>`;
            }
            layer.bindPopup(content);
            allData[name].push({ ...feature, _popupContent: content, latlng: layer.getLatLng() });
          },
          pointToLayer: (feature, latlng) => {
            return L.marker(latlng);
          }
        });
        layers[name].clearLayers();
        layers[name].addLayer(layer);
        updateGovernorates(name);
        if (name !== currentLayer) layers[name].remove();
      });
  }

  function updateGovernorates(name) {
    const govSelect = document.getElementById("governorateSelect");
    const items = allData[name];
    const names = new Set();
    items.forEach(f => {
      const gov = f.properties?.المحافظة || f.properties?.Governorate || f.properties?.اسم_المحافظة || '';
      if (gov) names.add(gov);
    });

    govSelect.innerHTML = `<option value="all">اختر المحافظة</option>`;
    names.forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.innerText = name;
      govSelect.appendChild(opt);
    });
  }

  function switchLayer(name) {
    Object.keys(layers).forEach(l => map.removeLayer(layers[l]));
    currentLayer = name;
    map.addLayer(layers[name]);
  }

  document.getElementById("layerSelect").addEventListener("change", e => {
    switchLayer(e.target.value);
    updateGovernorates(e.target.value);
  });

  document.getElementById("governorateSelect").addEventListener("change", e => {
    const selectedGov = e.target.value;
    const items = allData[currentLayer];
    layers[currentLayer].clearLayers();
    items.forEach(f => {
      const gov = f.properties?.المحافظة || f.properties?.Governorate || f.properties?.اسم_المحافظة || '';
      if (selectedGov === 'all' || gov === selectedGov) {
        const marker = L.marker(f.latlng).bindPopup(f._popupContent);
        marker.addTo(layers[currentLayer]);
      }
    });
  });

  function findNearest() {
    if (!navigator.geolocation) {
      alert("المتصفح لا يدعم تحديد الموقع");
      return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      const userLatLng = L.latLng(latitude, longitude);
      let nearest = null;
      let minDistance = Infinity;

      allData[currentLayer].forEach(f => {
        const d = userLatLng.distanceTo(f.latlng);
        if (d < minDistance) {
          minDistance = d;
          nearest = f;
        }
      });

      if (nearest) {
        const marker = L.marker(userLatLng).addTo(map).bindPopup("موقعك").openPopup();
        L.polyline([userLatLng, nearest.latlng], { color: 'blue' }).addTo(map);
        const dist_km = (minDistance / 1000).toFixed(2);
        const popup = nearest._popupContent + `<b>المسافة:</b> ${dist_km} كم`;
        L.marker(nearest.latlng).addTo(map).bindPopup(popup).openPopup();
        map.setView(userLatLng, 12);
      }
    });
  }

  function exportToExcel() {
    const items = allData[currentLayer];
    const rows = items.map(f => {
      const flat = { ...f.properties };
      flat["Latitude"] = f.latlng.lat;
      flat["Longitude"] = f.latlng.lng;
      return flat;
    });

    const worksheet = XLSX.utils.json_to_sheet(rows);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Data");
    XLSX.writeFile(workbook, `${currentLayer}_data.xlsx`);
  }

  // Load all layers
  ['banks', 'srafara', 'services'].forEach(loadLayer);
</script>
</body>
</html>
